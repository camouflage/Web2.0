		<title>ASCIImation</title>

		<link rel="icon" href="http://my.ss.sysu.edu.cn/wiki/download/attachments/100040722/stickman.gif" type="image/x-gif" />
		<!-- 添加你的javascript 文件-->

	</head>

	<body>
		<h1>SYSU SS ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>

		<div>
			<fieldset>
				<legend> Play Controls: </legend>
				<button id="start"> Start </button>
				<button id="stop"> Stop </button>
			</fieldset>

			<fieldset>
				<legend> Animation: </legend>
				<select id="slct">
					<option id="bl" value="Blank"> Blank </option>
					<option id="ex" value="Exercise"> Exercise </option>
					<option id="jug" value="Juggler"> Juggler </option>
					<option id="bk" value="Bike"> Bike </option>
					<option id="dv" value="Dive"> Dive </option>
					<option id="cst" value="Custom"> Custom </option>
				</select>
			</fieldset>

			<fieldset>
				<legend> Size: </legend>
				<input type="radio" name="size" value="small" id="s"> Small
				<input type="radio" name="size" value="medium" id="m" checked="checked"> Medium
				<input type="radio" name="size" value="large" id="l"> Large
			</fieldset>

			<fieldset>
				<legend> Speed: </legend>
				<input type="checkbox" id="turbo"> Turbo
			</fieldset>

		</div>
