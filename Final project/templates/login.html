<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title> 登录 </title>
    <link rel="stylesheet" href="{{static_url('sign.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="{{static_url('jquery-1.11.2.min.js')}}" type="text/javascript"></script>
    <script src="{{static_url('login.js')}}" type="text/javascript"></script>
</head>
    
<body>
    <div id="main" class="container">
      <div>
          <div class="a"><img id="img" src="../static/images/login.gif" alt="pic" width="120px" height="120px"></div>
        <h1>欢迎登录 423 Forum</h1>
        <form method="post">
            <div class="newadd">
            	<div class="form-group">
                	<label for="name" class="required">用户名: </label>
                	<input type="text" class="form-control" name="name" id="name" placeholder="你猜？" maxlength="16">
            	</div>
                
            	<div class="p">
                	<label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码: </label>
                	<input type="password" id="password" name="password" placeholder="你猜我猜不猜~" maxlength="16">
            	</div>
                
            </div>
            
            <div>
                <button type="submit" id="submit">提交</button>
            </div>
        </form>
      </div>
    </div>
    <div id="footer" class="container">
        <a href="/signup" id="createnewuser">账号注册</a>
        <a href="/" id="firstpage">首页</a>
    </div>
</body>
</html>
